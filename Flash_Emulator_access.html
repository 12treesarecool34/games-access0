<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Emulator</title>
    <link rel="icon" href="https://raw.githubusercontent.com/microsoft/fluentui-emoji/refs/heads/main/assets/Deciduous%20tree/3D/deciduous_tree_3d.png">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe id="embed-frame" allowfullscreen></iframe>
    <script>
        function openRawHtml(url) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    const iframe = document.getElementById("embed-frame");
                    iframe.srcdoc = html;
                })
        }

        openRawHtml('https://raw.githubusercontent.com/12treesarecool34/flashemulator/refs/heads/main/index.html');
    </script>
</body>
</html>
