<body onload="openInNewTab()">

    <script>
        function openInNewTab() {
            const rawHtmlUrl = 'https://raw.githubusercontent.com/12treesarecool34/games-access0/refs/heads/main/Eaglercraft_1.8.8_access.html';

            fetch(rawHtmlUrl)
                .then(response => response.text())
                .then(html => {
                    const newTab = window.open('about:blank', '_blank');
                    newTab.document.write(html);
                    newTab.document.close();
                });
        }
    </script>
    <p1>Eaglercraft should open in a new tab. If not, allow redirects and popups!</p1>
